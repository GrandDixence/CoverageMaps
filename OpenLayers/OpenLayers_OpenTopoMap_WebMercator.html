<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" 
	  href="https://cdn.jsdelivr.net/npm/ol@v7.1.0/ol.css" type="text/css"
	  integrity="sha512-wMgv53RaFRJEYY55kgTe9rv1s3A75Ph6q8N42gB6SqupPnIQveEO00rpsC+v/g66hDZ8YRbnB/R8MySKSG6tZg=="
	  crossorigin="anonymous">
    </link>
    <link rel="stylesheet" 
	  href="https://cdn.jsdelivr.net/npm/ol-layerswitcher@4.0.0/dist/ol-layerswitcher.css" type="text/css"
	  integrity="sha512-KgbwDr2iwy3Jt2HYUcXLAx8IN7vQtgfuJLFAmnGH3KivK+jP4SCEX3foyc8GPj45xvcftcx5KuAk/5OZQ/5VOA=="
	  crossorigin="anonymous">
    </link>
    <style>
       body {
           margin: 0;
           padding: 0
       }
      .map {
          position: absolute;
          width: 100%;
          top: 0;
          bottom: 0;  
          z-index: 2
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"
	    integrity="sha512-zcRdjTuLRJPIXiyXpHwGxbw5/meqPWTVO8Bko9XL6qmwSaPiFe9R1/xBmba4RjWzFzT8e+dNqIWDCa6gdEgajw=="
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/ol-layerswitcher@4.0.0/dist/ol-layerswitcher.js"
	    integrity="sha512-vTZfK/QA+2mdjJU/AYvJJqZipymv81D7WuEF4n6gr9udJnfPtLmXnUBfGsRaWbSj2ERSSBzPRvVL340ePCIESQ=="
            crossorigin="anonymous">
    </script>
    <title>Radio coverage map</title>
  </head>
  <body>
    <h2>Loading map...</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">

      const center = [7.50, 47.00];
      const imageExtent = [6.0, 46.0, 8.0, 48.0];

      const transformCenter = ol.proj.transform(center, 'EPSG:4326', 'EPSG:3857');			// Transform coordinates from WGS 84 to Web Mercator (projection of view)
      const sourceImageExtent = ol.proj.transformExtent(imageExtent, 'EPSG:4326', 'EPSG:4326');	// Transform image corners coordinates from WGS 84 to WGS 84 (projection of source)
      const viewImageExtent = ol.proj.transformExtent(imageExtent, 'EPSG:4326', 'EPSG:3857');	// Transform image corners coordinates from WGS 84 to Web Mercator (projection of view)

      const otmLayer = new ol.layer.Tile({
	title: 'Open Topo Map',			// LayerSwitcher
 	type: 'base',					// LayerSwitcher
	visible: false,
        source: new ol.source.OSM({
	  crossOrigin:  'anonymous',
          url: 'https://{a-c}.tile.opentopomap.org/{z}/{x}/{y}.png',
	  attributions: 'Powered by OpenLayers and ol-layerswitcher | Base map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)',
	})
      });

      const osmLayer = new ol.layer.Tile({
	title: 'Open Street Map',			// LayerSwitcher
	type: 'base',					// LayerSwitcher
	visible: false,
        source: new ol.source.OSM({
	  crossOrigin:  'anonymous',
          url: 'https://{a-c}.tile.openstreetmap.org/{z}/{x}/{y}.png',
	  attributions: 'Powered by OpenLayers and ol-layerswitcher | Base map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
	})
      });
      
      const swissTopoPixelKarteFarbe = new ol.layer.Tile({
	title: 'Swiss Topo - Color Map',			// LayerSwitcher
	type: 'base',					// LayerSwitcher
	visible: true,
        source: new ol.source.XYZ({
	  crossOrigin:  'anonymous',
	  projection: 'EPSG:3857',		// Web Mercator
          url: 'https://wmts.geo.admin.ch/1.0.0/ch.swisstopo.pixelkarte-farbe/default/current/3857/{z}/{x}/{y}.jpeg',
	  attributions: 'Powered by OpenLayers and ol-layerswitcher | Base map data: &copy; <a href="https://www.swisstopo.admin.ch/">Swisstopo</a> - <a href="https://www.geo.admin.ch/en/general-terms-of-use-fsdi/">Terms of use</a>',
	})
      });
      
      const swissTopoSwissImage = new ol.layer.Tile({
	title: 'Swiss Topo - Aerial imagery',			// LayerSwitcher
	type: 'base',					// LayerSwitcher
	visible: false,
        source: new ol.source.XYZ({
	  crossOrigin:  'anonymous',
	  projection: 'EPSG:3857',		// Web Mercator
          url: 'https://wmts.geo.admin.ch/1.0.0/ch.swisstopo.swissimage/default/current/3857/{z}/{x}/{y}.jpeg',
	  attributions: 'Powered by OpenLayers and ol-layerswitcher | Base map data: &copy; <a href="https://www.swisstopo.admin.ch/">CNES, Spot Image, Swisstopo, NPOC</a> - <a href="https://www.geo.admin.ch/en/general-terms-of-use-fsdi/">Terms of use</a>',
	})
      });      

      const coverageMapLayer = new ol.layer.Image({
	title: 'Radio coverage map',			// LayerSwitcher
	zIndex: 3,
	opacity: 0.4,
	extent: viewImageExtent, 
        source: new ol.source.ImageStatic({
          //crossOrigin: 'anonymous',
	  imageExtent: sourceImageExtent,
	  projection: 'EPSG:4326',			// WGS 84
 	  url: 'file:///tmp/coveragemap.png',
	  attributions: ' | Data source: Radio coverage map calculated by Signal-Server - No liability'
	})
      });

      const map = new ol.Map({
        target: 'map',
        layers: [
	  new ol.layer.Group({
	    title: 'Base map',
	    layers: [swissTopoPixelKarteFarbe, swissTopoSwissImage, otmLayer, osmLayer],  
          }),
	  new ol.layer.Group({
	    title: 'Data',
	    layers: [coverageMapLayer]
	  }),
        ],
        view: new ol.View({
	  projection: 'EPSG:3857',			// Web Mercator
          center: transformCenter,
          zoom: 11
        })
      });

      const scaleLine = new ol.control.ScaleLine({
	bar: false
      });

      const layerSwitcher = new ol.control.LayerSwitcher({
        groupSelectStyle: 'none',
        reverse: false
      });

      map.addControl(scaleLine);
      map.addControl(layerSwitcher);

    </script>
  </body>
</html>
